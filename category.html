<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez les trois équipes WildCardS : le Staff, les Data et les Javascript">
    <title>Trombinoscope | WildCardS</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cssforjs.css"> <!--fichier temporaire-->
    <link rel="stylesheet" href="zoom.css"> <!--fichier temporaire-->

</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="btnRetour">
                <p class="retour">RETOUR</p><img src="images/arrow-left-svgrepo-com.svg">
            </a>
            <img src="images/logowildCard.svg" alt="logo with the name of the website written" class="logoWCS">
            <img src="images/logopython.svg" class="logoTeam">
        </nav>
    </header>
    <!-- main content -->
    <main>
        <label>
            <input type="text" name="search">
            <img src="images/loupe.svg">
        </label>
        <!-- Bouton de navigation -->
        <ul>
            <li>
                <button id="buttonData">
                    <p>DATA</p>
                    <img alt="logo of Python, for DATA" src="images/logopython.svg" class="dataLogo">
                    <!--ajouter le lien-->
                </button>

            </li>
            <li>
                <button id="buttonJS">
                    <p>JAVASCRIPT</p>
                    <img alt="logo of JavaScript, for Web developers" src="images/logojs.svg" class="javascriptLogo">
                    <!--ajouter le lien-->
                </button>

            </li>
            <li>
                <button id="buttonStaff">
                    <p>STAFF</p>
                    <img alt="logo of Wild Code School, for Staff" src="images/logowildstaff.svg" class="staffLogo">
                    <!--ajouter le lien-->
                </button>

            </li>
        </ul>
        <!-- Grille de cartes -->
        <section id="section-cards">
            <!-- URL DE LA FLECHE CI-DESSOUS A CHANGER
            <a href="header">
                <img src="images/arrow-right.svg" alt="go back to the top" class="arrowUp">
            </a>  -->
            <div class="zoomBlurBackground">
                <div></div>
                <div class="blackBackground">
                    <div class="zoomedCard">
                        <div class="zoomedCardHeader">
                            <p class="zoomedCardName"></p>
                            <img src="images/logopython.svg" class="zoomedCardLogo">
                           </div>
                        <div class="zoomedCardPictureContainer"><img src="images/photos/profilepic8.jpg" class="zoomedCardPicture"></div>
                        <div class="zoomedCardAttack"><p></p></div>
                    </div>
                    <div class="zoomedCardInfo">
                        <p class="cardBio">treshrsdh</p>
                        <ul class="cardHard"></ul>
                        <ul class="cardSoft"></ul>
                        <p class="cardGoals"></p>
                        <p class="cardEmail">franck@gmail.com</p>
                        <div class="socialLink">
                            <a href=""><img src="images/logoLinkedin.svg" alt="logo LinkedIn"></a>
                            <a href=""><img src="images/logoX.svg" alt="logo X / Twitter"></a>
                            <a href=""><img src="images/logogihub.svg" alt="logo github"></a>
                        </div>
                    </div>
                    <img src="images/croix.svg" class="closeButton">
                </div>
            </div>
        </section>
        <!-- <div class="backgroundImg"><img src="images/logopythonbackground.svg"
                alt="image de fond avec le logo de l'équipe"></div> -->
    </main>
    <script type="module" src="script.js"></script>
