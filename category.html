<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez les trois équipes WildCardS : le Staff, les Data et les Javascript">
    <title>Trombinoscope | WildCardS</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cssforjs.css"> <!--fichier temporaire-->
    <link rel="stylesheet" href="zoom.css"> <!--fichier temporaire-->

</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="backButtonMobile">
                <img src="images/arrow-left-svgrepo-com.svg" class="arrow_back">
            </a>
            <a href="index.html" class="backButtonDesktop">
                <img src="images/sparkles-light.svg" class="sparkles_light">
                <p class="backButton">RETOUR</p>
            </a>
            <img src="images/logowildCard.svg" alt="logo with the name of the website written" class="logoWCS">
            <img src="images/logopython.svg" class="logoTeam" alt="logo team">
        </nav>
    </header>
    <!-- main content -->
    <main id="main">
        <section class="searchBar">
            <label>
                <!-- Création conditions loupe: <input type="search" class="searchInput" name="term" autocomplete="off" placeholder="Search..." id="search-input"> -->
                <!-- <input type="hidden" name="language" value="fr"> -->
                <input type="search" name="search" autocomplete="off" placeholder=" Taper un nom">
                <img src="images/search-svgrepo-com.svg" alt="bouton rechercher">
            </label>
            <!-- Bouton de navigation -->
            <ul>
                <li>
                    <button id="buttonData">
                        <p id="textButtonData">DATA</p>
                        <img alt="logo of Python, for DATA" src="images/logopython.svg" class="dataLogo">
                        <!--ajouter le lien-->
                    </button>

                </li>
                <li>
                    <button id="buttonJS">
                        <p id="textButtonJS">JAVASCRIPT</p>
                        <img alt="logo of JavaScript, for Web developers" src="images/logojs.svg"
                            class="javascriptLogo">
                        <!--ajouter le lien-->
                    </button>

                </li>
                <li>
                    <button id="buttonStaff">
                        <p id="textButtonStaff">STAFF</p>
                        <img alt="logo of Wild Code School, for Staff" src="images/logowildstaff.svg" class="staffLogo">
                        <!--ajouter le lien-->
                    </button>

                </li>
                <li>
                    <button id="buttonAll">
                        <p id="textButtonAll">ALL</p>
                        <img alt="logo of WildCardS" src="images/Logo-Wildcards-light.svg" class="allLogo">
                    </button>
                </li>
            </ul>
        </section>

        <!-- Grille de cartes -->
        <section id="section-cards">
            <!-- URL DE LA FLECHE CI-DESSOUS A CHANGER
            <a href="header">
                <img src="images/arrow-right.svg" alt="go back to the top" class="arrowUp">
            </a>  -->
        </section>
        <div class="zoomBlurBackground">
            <div class="blackBackground">
                <div class="zoomedCard">
                    <div class="zoomedCardHeader">
                        <p class="zoomedCardName"></p>
                        <img src="" class="zoomedCardLogo">
                    </div>
                    <div class="zoomedCardImgContainer"><img src="images/photos/profilepic8.jpg" class="zoomedCardImg">
                    </div>
                    <div class="attackContainer">
                        <p class="zoomedCardAttack"></p>
                    </div>
                </div>
                <div class="zoomedCardInfo">
                    <p class="cardBio"></p>
                    <p class="cardHard"></p>
                    <p class="cardSoft"></p>
                    <p class="cardGoals"></p>
                    <p class="cardEmail"></p>
                    <div class="socialLink">
                        <a href="" class="cardLinkedIn"><img src="images/logoLinkedin.svg" alt="logo LinkedIn"></a>
                        <a href="" class="cardTwitter"><img src="images/logox.png" alt="logo X / Twitter"></a>
                        <a href="" class="cardGithub"><img src="images/logogihub.svg" alt="logo github"></a>
                    </div>
                </div>
                <img src="images/croix.svg" class="closeButton">
            </div>
        </div>
        <!-- <div class="backgroundImg"><img src="images/logopythonbackground.svg"
                alt="image de fond avec le logo de l'équipe"></div> -->
    </main>
    <script type="module" src="script.js"></script>
    <script type="module" src="search.js"></script>
</body>

</html>
